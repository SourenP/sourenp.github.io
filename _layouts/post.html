---
layout: default
---

<section class="post">
    <h2>{{ page.title }}</h2>
    {{ content }}
    <span class="meta"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%-m %-d %Y" }}</time>
        &middot;
        {% for tag in page.tags %}
        <span>{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</span>
</section>
